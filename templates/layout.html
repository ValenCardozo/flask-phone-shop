<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Telefonitis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="bg-white py-3">
    <div class="container">
        <h1 class="text-black">Telefonitis</h1>
        <nav>
            <a href="/" class="btn btn-warning">Inicio</a>
            <a href="/marcas" class="btn btn-warning">Marcas</a>
            <a href="/fabricantes" class="btn btn-warning">Fabricantes</a>
            <a href="/modelos" class="btn btn-warning">Modelos</a>
            <a href="/categorias" class="btn btn-warning">Categoria</a>
            <a href="/caracteristicas" class="btn btn-warning">Caracteristicas</a>
            <a href="/equipos" class="btn btn-warning">Equipos</a>
            <a href="/stock" class="btn btn-warning">Stock</a>
            <a href="/proveedores" class="btn btn-warning">Proveedores</a>
            <a href="/accesorios" class="btn btn-warning">Accesorios</a>
        </nav>
    </div>
</header>
<main class="container mt-4">
    <section>
        <h2>{% block title %} {% endblock %}</h2>
        <p>{% block text %} {% endblock %}</p>
        <ol>{% block ol %} {% endblock %}</ol>
    </section>
</main>
</body>
</html>
